{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead">Price: ${{ "%.2f"|format(product.price) }}</p>
            <p>{{ product.description }}</p>

            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">
                Add to Cart
            </a>

            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-2">Back to Product List</a>
        </div>
    </div>
{% endblock %}
