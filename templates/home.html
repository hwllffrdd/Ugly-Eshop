{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="mb-4">Buy Ugly Stuff, Look Less Ugly</h1>

    <div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>${{ "%.2f"|format(product.price) }}</p>
            <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-primary">View Details</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
